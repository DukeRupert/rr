services:
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - ORDERSPACE_CLIENT_ID=${ORDERSPACE_CLIENT_ID}
      - ORDERSPACE_CLIENT_SECRET=${ORDERSPACE_CLIENT_SECRET}
      - POSTMARK_SERVER_TOKEN=${POSTMARK_SERVER_TOKEN}
      - DATABASE_URL=/data/app.db
      - SMTP_HOST=mailhog
      - SMTP_PORT=1025
    volumes:
      - db-data:/data
    depends_on:
      - mailhog

  mailhog:
    image: mailhog/mailhog
    ports:
      - "1025:1025"
      - "8025:8025"

volumes:
  db-data:
